<ion-header>
    <ion-navbar>
      <h4>Welcome</h4>
    </ion-navbar>
</ion-header>

<ion-content padding center text-center>

  <ion-img width="200" height="200" src="assets/imgs/Pokedex.png"></ion-img>

  <ion-title>Pokedex Login</ion-title>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="pageLogin()">Log in</button>
  <button ion-button full color="light" (click)="pageRegister()">Register</button>

</ion-content>
