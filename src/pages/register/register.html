<ion-content padding center text-center>

  <ion-title>Register Page</ion-title>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Repeat Password" [(ngModel)]="repass" type="password"></ion-input>
      </ion-item>
  </ion-list>

  <button ion-button full (click)="registerMe()">Register</button>
  <button ion-button full (click)="cancelRegister()">Cancel</button>

</ion-content>
