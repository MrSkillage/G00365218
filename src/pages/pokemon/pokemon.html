<ion-header>
  <ion-navbar>
    <ion-title>Pokemon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item *ngFor="let poke of pokemon">
      <h1>{{poke.name}}</h1>
      <h1>{{pokeID}}</h1>
      <ion-img width="200" height="200" src="{{pokeImg}}"></ion-img>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <h3 class="h3_1" >Height:</h3> <p>{{heightCalculation(pokemonHeight)}}</p>
        </ion-col>
        <ion-col>
          <h3 class="h3_1" >Weight:</h3> <p>{{weightCalculation(pokemonWeight)}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <h3 class="h3_2" >Type</h3>
      <ion-row>
        <ion-col *ngFor="let poke of pokemonType">
          <h3>{{poke.type.name}}</h3>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
